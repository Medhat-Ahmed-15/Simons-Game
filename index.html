<html>

  <body>
    <h1>Press Any Key To Start</h1>

    <!-- Upper Row -->
    <div class="upper-row row">
      <div class="col-lg-6">
        <button class="gButton Button">g</button>
      </div>

      <div class="col-lg-6">
        <button class="rButton Button">r</button>
      </div>
    </div>

    <!-- Bottom Row -->

    <div class="bottom-row row">
      <div class="col-lg-6">
        <button class="yButton Button">y</button>
      </div>

      <div class="col-lg-6">
        <button class="bButton Button">b</button>
      </div>
    </div>

    <script src="index.js" async defer></script>
